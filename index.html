<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Dischi JSON</title>
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my css -->
  </head>
  <body>
    <div id="app">
      <header class="py-3">
        <div class="container">
          <img
            src="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-png-transparent.png"
            alt="logo spotify"
          />
        </div>
      </header>
      <!-- lista di album -->
      <ul class="container d-flex flex-wrap">
        <li class="list-group text-center col-4 p-3" v-for="album in albums">
          <!-- card album -->
          <div
            class="card my-3 px-3 py-3 w-75 d-flex flex-column align-items-center text-white"
          >
            <!-- img cover album -->
            <img :src="album.src" alt="album cover" />
            <!-- Titolo -->
            <p class="mt-2 fw-bolder fs-4">{{album.name}}</p>
            <!-- autore album -->
            <p>{{album.author}}</p>
            <!-- data di rilascio -->
            <h5>{{album.release}}</h5>
          </div>
          <!-- card album -->
        </li>
      </ul>
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue js -->

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios -->

    <!-- my script -->
    <script src="js/main.js"></script>
    <!-- my script -->
  </body>
</html>
